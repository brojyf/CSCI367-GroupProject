<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find Anime Characters Match Your MBTI</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Find Anime Characters Match Your MBTI</h1>
            <p>Don't know your MBTI? Find it <a href="https://www.16personalities.com/personality-types">here</a>!</p>
        </header>
        <main>
            <!--<form method="GET" action="">-->
                <p>Select your MBTI:</p>
                <select>
                    <option value="ESTJ">ESTJ</option>
                    <option value="ESTP">ESTP</option>
                    <option value="ESFJ">ESFJ</option>
                    <option value="ESFP">ESFP</option>
                    <option value="ENTJ">ENTJ</option>
                    <option value="ENTP">ENTP</option>
                    <option value="ENFJ">ENFJ</option>
                    <option value="ENFP">ENFP</option>
                    <option value="ISTJ">ISTJ</option>
                    <option value="ISTP">ISTP</option>
                    <option value="ISFJ">iSFJ</option>
                    <option value="ISFP">ISFP</option>
                    <option value="INTJ">INTJ</option>
                    <option value="INTP">INTP</option>
                    <option value="INFJ">INFJ</option>
                    <option value="INFP">INFP</option>
                </select>

                <p>Select your favorite anime genre:</p>
                <fieldset>
                    <legend>Favorite Anime Genre</legend>
                    <input type="radio" name="genre" value="0" id="0" checked>
                    <label for="0">Shounen</label>
                
                    <input type="radio" name="genre" value="1" id="1">
                    <label for="1">Mystery</label>
                
                    <input type="radio" name="genre" value="2" id="2">
                    <label for="2">Seinen</label>
                
                    <input type="radio" name="genre" value="3" id="3">
                    <label for="3">Supernatural</label>
                
                    <input type="radio" name="genre" value="4" id="4">
                    <label for="4">Sports</label>
                
                    <input type="radio" name="genre" value="5" id="5">
                    <label for="5">Mecha</label>
                
                    <input type="radio" name="genre" value="6" id="6">
                    <label for="6">Psychological</label>
                
                    <input type="radio" name="genre" value="7" id="7">
                    <label for="7">Shoujo</label>
                
                    <input type="radio" name="genre" value="8" id="8">
                    <label for="8">Science Fiction</label>
                    
                    <input type="radio" name="genre" value="9" id="9">
                    <label for="9">Comedy</label>
                    
                    <input type="radio" name="genre" value="10" id="10">
                    <label for="10">Adventure</label>
                    
                    <input type="radio" name="genre" value="11" id="11">
                    <label for="11">Drama</label>
                    
                    <input type="radio" name="genre" value="12" id="12">
                    <label for="12">Ghibli</label>
                    
                    <input type="radio" name="genre" value="13" id="13">
                    <label for="13">Slice of Life</label>
                    
                    <input type="radio" name="genre" value="14" id="14">
                    <label for="14">Isekai</label>
                </fieldset>

                <p>
                    <input type="submit" value="Search">
                </p>
            <!--</form>-->
        </main>
        <footer>
            
        </footer>
    </body>
</html>
