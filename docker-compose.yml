version: "3"

services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - mysql

  mysql:
    image: mysql:8
    command: --local_infile=1 --secure-file-priv=''
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: CSCI367   
      MYSQL_DATABASE: CSCI367MBTI  
    ports:
      - "3307:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./DATA/Animes.csv:/docker-entrypoint-initdb.d/Animes.csv
      - ./DATA/Characters.csv:/docker-entrypoint-initdb.d/Characters.csv
      - ./DATA/Genres.csv:/docker-entrypoint-initdb.d/Genres.csv
      - ./DATA/MBTI.csv:/docker-entrypoint-initdb.d/MBTI.csv
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
